name: Daily Stock Analysis

on:
  schedule:
    # KST 오전 8시, 오후 10시 (UTC 기준) - 하루 2회
    - cron: '0 23 * * *'  # KST 08:00
    - cron: '0 13 * * *'  # KST 22:00
  workflow_dispatch:
    inputs:
      stock_code:
        description: '분석할 종목 코드 (비워두면 전체 분석)'
        required: false
        default: ''
      stock_name:
        description: '종목명'
        required: false
        default: ''
  repository_dispatch:
    types: [manual_analysis]
  push:
    branches:
      - main
    paths-ignore:
      - 'data/**'
      - 'public/data/**'
      - 'public/screenshots/**'

permissions:
  contents: write
  pages: write
  id-token: write

# 동일 workflow 동시 실행 방지
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # 한국 공휴일/주말 체크
  check-holiday:
    runs-on: ubuntu-latest
    outputs:
      is_holiday: ${{ steps.check.outputs.is_holiday }}
    steps:
      - name: Check Korean holiday or weekend
        id: check
        run: |
          # 수동 실행(workflow_dispatch, repository_dispatch)은 항상 실행
          if [ "${{ github.event_name }}" != "schedule" ]; then
            echo "is_holiday=false" >> $GITHUB_OUTPUT
            echo "✅ Manual trigger - always run (수동 실행)"
            exit 0
          fi

          # 한국 시간으로 변환
          export TZ='Asia/Seoul'
          TODAY=$(date +%Y-%m-%d)
          YEAR=$(date +%Y)
          DAY_OF_WEEK=$(date +%u)  # 1=월, 7=일

          echo "Today (KST): $TODAY"
          echo "Day of week: $DAY_OF_WEEK"

          # 주말 체크 (토: 6, 일: 7)
          if [ "$DAY_OF_WEEK" -ge 6 ]; then
            echo "is_holiday=true" >> $GITHUB_OUTPUT
            echo "⏭️ Skipping: Weekend (주말)"
            exit 0
          fi

          # 공휴일 API로 확인 (date.nager.at - 무료, 인증 불필요)
          echo "Checking holidays from API..."
          HOLIDAYS=$(curl -sf "https://date.nager.at/api/v3/PublicHolidays/${YEAR}/KR" || echo "")

          if [ -n "$HOLIDAYS" ]; then
            # API 응답에서 오늘 날짜가 있는지 확인
            if echo "$HOLIDAYS" | grep -q "\"date\":\"$TODAY\""; then
              HOLIDAY_NAME=$(echo "$HOLIDAYS" | grep -o "\"date\":\"$TODAY\"[^}]*\"localName\":\"[^\"]*\"" | grep -o "\"localName\":\"[^\"]*\"" | cut -d'"' -f4)
              echo "is_holiday=true" >> $GITHUB_OUTPUT
              echo "⏭️ Skipping: Korean holiday (${HOLIDAY_NAME:-공휴일})"
              exit 0
            fi
          else
            echo "⚠️ Holiday API unavailable, using fallback list..."
            # API 실패 시 폴백: 고정 공휴일만 체크
            FIXED_HOLIDAYS="01-01 03-01 05-05 06-06 08-15 10-03 10-09 12-25"
            TODAY_MD=$(date +%m-%d)
            if echo "$FIXED_HOLIDAYS" | grep -q "$TODAY_MD"; then
              echo "is_holiday=true" >> $GITHUB_OUTPUT
              echo "⏭️ Skipping: Korean fixed holiday (고정 공휴일)"
              exit 0
            fi
          fi

          echo "is_holiday=false" >> $GITHUB_OUTPUT
          echo "✅ Not a holiday or weekend, proceeding..."

  analyze:
    runs-on: ubuntu-latest
    needs: [check-holiday]
    # push 이벤트에서는 분석 건너뛰기, 공휴일/주말이면 건너뛰기
    if: github.event_name != 'push' && needs.check-holiday.outputs.is_holiday != 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run scraper
        env:
          TARGET_STOCK_CODE: ${{ github.event.inputs.stock_code }}
          TARGET_STOCK_NAME: ${{ github.event.inputs.stock_name }}
        run: npm run scrape
        continue-on-error: true

      - name: Run AI analysis
        env:
          TARGET_STOCK_CODE: ${{ github.event.inputs.stock_code }}
          TARGET_STOCK_NAME: ${{ github.event.inputs.stock_name }}
          # Gemini API (기존)
          GEMINI_API_KEY_01: ${{ secrets.GEMINI_API_KEY_01 }}
          GEMINI_API_KEY_02: ${{ secrets.GEMINI_API_KEY_02 }}
          GEMINI_API_KEY_03: ${{ secrets.GEMINI_API_KEY_03 }}
          # OpenRouter API (Gemini Flash:free)
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          # Groq API (Llama 3.3 Vision)
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          # Cloudflare Workers AI
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: npm run analyze

      - name: Copy data to public folder
        run: |
          mkdir -p public/data
          mkdir -p public/screenshots
          cp data/analysis_results.json public/data/
          cp data/stocks.json public/data/
          cp -r public/screenshots/* public/screenshots/ 2>/dev/null || true

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 원격의 최신 상태를 가져와서 rebase
          git fetch origin main
          git stash push -m "analysis-results" -- data/ public/
          git reset --hard origin/main
          git stash pop || true

          # 데이터 파일만 커밋 (소스 코드는 제외)
          git add data/analysis_results.json data/scrape_metadata.json data/stocks.json || true
          git add public/data/ public/screenshots/ || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update analysis results $(date +'%Y-%m-%d %H:%M') [skip ci]"
            git push origin main
          fi

  build:
    runs-on: ubuntu-latest
    needs: [check-holiday, analyze]
    # 공휴일/주말이 아니고, analyze가 성공했거나 건너뛴 경우에만 실행
    if: |
      always() &&
      needs.check-holiday.outputs.is_holiday != 'true' &&
      (needs.analyze.result == 'success' || needs.analyze.result == 'skipped')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Pull latest changes
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Verify data files exist
        run: |
          echo "Checking public/data folder..."
          ls -la public/data/ || echo "public/data folder not found"
          if [ ! -f "public/data/analysis_results.json" ]; then
            echo "Warning: analysis_results.json not found, creating placeholder..."
            mkdir -p public/data
            echo '{"lastUpdated":"","stocks":[]}' > public/data/analysis_results.json
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_ADMIN_ID: ${{ secrets.VITE_ADMIN_ID }}
          VITE_ADMIN_PW_HASH: ${{ secrets.VITE_ADMIN_PW_HASH }}
          VITE_JWT_SECRET: ${{ secrets.VITE_JWT_SECRET }}
          VITE_GITHUB_PAT: ${{ secrets.VITE_GITHUB_PAT }}
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking dist folder..."
          ls -la dist/
          ls -la dist/data/ || echo "dist/data folder not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
