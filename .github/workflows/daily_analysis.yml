name: Daily Stock Analysis

on:
  schedule:
    # KST 오전 8시, 오후 1시, 오후 10시 (UTC 기준)
    - cron: '0 23 * * *'  # KST 08:00
    - cron: '0 4 * * *'   # KST 13:00
    - cron: '0 13 * * *'  # KST 22:00
  workflow_dispatch:  # 수동 실행 허용
  repository_dispatch:
    types: [manual_analysis]
  push:
    branches:
      - main
    paths-ignore:
      - 'data/**'
      - 'public/data/**'
      - 'public/screenshots/**'

permissions:
  contents: write
  pages: write
  id-token: write

# 동일 workflow 동시 실행 방지
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  analyze:
    runs-on: ubuntu-latest
    # push 이벤트에서는 분석 건너뛰기 (배포만 진행)
    if: github.event_name != 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run scraper
        run: npm run scrape
        continue-on-error: true

      - name: Run AI analysis
        env:
          # Gemini API (기존)
          GEMINI_API_KEY_01: ${{ secrets.GEMINI_API_KEY_01 }}
          GEMINI_API_KEY_02: ${{ secrets.GEMINI_API_KEY_02 }}
          GEMINI_API_KEY_03: ${{ secrets.GEMINI_API_KEY_03 }}
          # OpenRouter API (Gemini Flash:free)
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          # Groq API (Llama 3.3 Vision)
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          # Cloudflare Workers AI
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: npm run analyze

      - name: Copy data to public folder
        run: |
          mkdir -p public/data
          mkdir -p public/screenshots
          cp data/analysis_results.json public/data/
          cp data/stocks.json public/data/
          cp -r public/screenshots/* public/screenshots/ 2>/dev/null || true

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 원격의 최신 상태를 가져와서 rebase
          git fetch origin main
          git stash push -m "analysis-results" -- data/ public/
          git reset --hard origin/main
          git stash pop || true

          # 데이터 파일만 커밋 (소스 코드는 제외)
          git add data/analysis_results.json data/scrape_metadata.json data/stocks.json || true
          git add public/data/ public/screenshots/ || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update analysis results $(date +'%Y-%m-%d %H:%M') [skip ci]"
            git push origin main
          fi

  build:
    runs-on: ubuntu-latest
    needs: [analyze]
    if: always() && (needs.analyze.result == 'success' || needs.analyze.result == 'skipped')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Pull latest changes
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Verify data files exist
        run: |
          echo "Checking public/data folder..."
          ls -la public/data/ || echo "public/data folder not found"
          if [ ! -f "public/data/analysis_results.json" ]; then
            echo "Warning: analysis_results.json not found, creating placeholder..."
            mkdir -p public/data
            echo '{"lastUpdated":"","stocks":[]}' > public/data/analysis_results.json
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking dist folder..."
          ls -la dist/
          ls -la dist/data/ || echo "dist/data folder not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
