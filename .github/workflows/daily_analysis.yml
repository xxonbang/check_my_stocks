name: Daily Stock Analysis

on:
  schedule:
    # KST 오전 8시, 오후 1시, 오후 10시 (UTC 기준)
    - cron: '0 23 * * *'  # KST 08:00
    - cron: '0 4 * * *'   # KST 13:00
    - cron: '0 13 * * *'  # KST 22:00
  workflow_dispatch:  # 수동 실행 허용
  repository_dispatch:
    types: [manual_analysis]
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  analyze:
    runs-on: ubuntu-latest
    # push 이벤트에서는 분석 건너뛰기 (배포만 진행)
    if: github.event_name != 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run scraper
        run: npm run scrape
        continue-on-error: true

      - name: Run AI analysis
        env:
          GEMINI_API_KEY_01: ${{ secrets.GEMINI_API_KEY_01 }}
          GEMINI_API_KEY_02: ${{ secrets.GEMINI_API_KEY_02 }}
          GEMINI_API_KEY_03: ${{ secrets.GEMINI_API_KEY_03 }}
        run: npm run analyze

      - name: Copy data to public folder
        run: |
          mkdir -p public/data
          mkdir -p public/screenshots
          cp data/analysis_results.json public/data/
          cp data/stocks.json public/data/
          cp -r public/screenshots/* public/screenshots/ 2>/dev/null || true

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ public/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update analysis results $(date +'%Y-%m-%d %H:%M')"
            # Fetch and rebase to handle concurrent updates
            git fetch origin main
            git rebase origin/main || git rebase --abort
            # Push with retry
            git push origin main || (git pull --rebase origin main && git push origin main)
          fi

  build:
    runs-on: ubuntu-latest
    needs: [analyze]
    if: always() && (needs.analyze.result == 'success' || needs.analyze.result == 'skipped')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull latest changes
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Verify data files exist
        run: |
          echo "Checking public/data folder..."
          ls -la public/data/ || echo "public/data folder not found"
          if [ ! -f "public/data/analysis_results.json" ]; then
            echo "Warning: analysis_results.json not found, creating placeholder..."
            mkdir -p public/data
            echo '{"lastUpdated":"","stocks":[]}' > public/data/analysis_results.json
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Checking dist folder..."
          ls -la dist/
          ls -la dist/data/ || echo "dist/data folder not found"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
